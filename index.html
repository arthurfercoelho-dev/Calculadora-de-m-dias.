<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de dias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Médias</h2>
        <div id="inputs">
            <input type="number" name="Insira a nota" id="nota">
            <button class="button" onclick="adicionarNota()">Adicionar Nota</button>
            <button class="button" onclick="resetarNota()">Resetar</button>
        </div>
            <ul id="notas"></ul>
            <button class="button" onclick="calcularMedia()">Calcular Média</button>
            <p id="resultado"></p>
        </div>

<script src="script.js"></script>

</body>
</html>
